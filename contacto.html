<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ddd;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .contact-form h2 {
            margin: 0 0 15px;
            padding: 0;
            color: #333;
        }
        .contact-form .form-group {
            margin-bottom: 15px;
        }
        .contact-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .contact-form .form-group input,
        .contact-form .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .contact-form .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 24px;
        }
        .social-media a:hover {
            color: #0056b3;
        }
        .message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Contacto</h1>
        <nav>
            <a href="file:///C:/Users/jorge/OneDrive/Documents/Dise%C3%B1o_Web/Index_ONG/index_ONG.html">Inicio</a>
            <a href="file:///C:/Users/jorge/OneDrive/Documents/Dise%C3%B1o_Web/Index_ONG/nosotros.html"> Nosotros</a>
            <a href="file:///C:/Users/jorge/OneDrive/Documents/Dise%C3%B1o_Web/Index_ONG/donaciones_alianzas.html">Donaciones y Alianzas</a>
            <a href="#">Contacto</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="contact-form">
        <h2>Envíanos un mensaje</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="message" id="successMessage">¡Su mensaje ha sido enviado con éxito!</div>
    </div>

    <div class="social-media">
        <a href="https://www.facebook.com/profile.php?id=61559936563486&locale=es_LA" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://x.com/izaguirre16047" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/jorgedanielizaguirre/?igsh=MTh6M2Y1cGx3bmJqMQ%3D%3D" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Simulate form submission to server and show success message
        setTimeout(function() {
            document.getElementById('successMessage').style.display = 'block';
        }, 500); // Simulate a delay for form submission
    });
</script>

</body>
</html>
